<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stile -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></script>
    <!-- js -->
    <script src="js/script.js" defer></script>
    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- titolo -->
    <title>Carosello con Vue</title>
</head>
<body>
    <!-- collegamento a vue -->
    <div id="root"> 
        <div class="sliders">
            <!-- sinistra -->
            <div class="left-slider">
                <!-- ciclo per il quale cambia l'immagine grande -->
                <div v-for= "( obj , i ) in arrImages">
                    <!-- ricerca delle immagini per ciclo -->
                    <img :src= "obj.image"  class= "immagine-grande" :class= "i === activeIndex ? 'active': '' ">
                    <!-- scrittura del testo e del sottotilo in base all'immagine  -->
					<div class= " testo " :class= " i === activeIndex ? 'testo-immagine-grande' :'' ">
                        <!-- titolo  -->                       
                        <h2>{{ obj.title }}</h2>
                        <!-- sottotitolo  -->
                        <p>{{ obj.text }}</p>                        
					</div>
				</div>
            </div>
            <!-- fine della parte sinistra  -->
            
            <!-- bottoni  -->        
            <div class="buttons">
                <i @click =' activeIndex -- ' class="bi bi-caret-up-square-fill"></i>
                <i @click =' activeIndex ++ ' class="bi bi-caret-down-square-fill"></i>
            </div>
            <!-- destra immagini piccole -->
            <div class="right-slider">
                <!-- controlli                 -->
                <div class="controls"></div>
                <!-- scorrimento immagini con ciclo  -->
				<img v-for= "(obj , i) in arrImages" :src= "obj.image" alt="obj.title" class=" thumb-img " :class= " i === activeIndex ? 'active' : '' ">	
            </div>
        </div>
        <!-- fine slider  -->  
    </div>
    <!-- fine root  -->
</body>
</html>
