<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stile -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></script>
    <!-- js -->
    <script src="js/script.js" defer></script>
    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- titolo -->
    <title>Carosello con Vue</title>
</head>
<body>
    <!-- collegamento a vue -->
    <div id="root"> 
        
        <div class="sliders">
            <!-- sinistra -->
            <div class="left-slider">
                <div class="info">
                    <!-- titolo e sottotitolo -->
                    <h2 class="title"></h2>
                    <span class="text"></span>
                </div>
            </div>
            <!-- destra immagini piccole -->
            <div class="right-slider">
                <!-- bottoni -->
                <div class="buttons">
                    <i id="up-button" class="bi bi-caret-up-square-fill"></i>
                    <i id="down-button" class="bi bi-caret-down-square-fill"></i>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
